# MongoDB connection settings
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mystore

# Collection names
mongodb.collection.user=user
mongodb.collection.product=product
mongodb.collection.cart=cart
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Application name
spring.application.name=ShopSpringAPI
server.port=3030